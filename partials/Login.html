<!doctype html>
<html ng-app="app">
<head>        
    <title>SnackBox</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />	
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/style.css"/>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>        
 
 
    <script src="lib/Angular/angular.js"></script> 
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</head>
 
<body ng-controller="ApplicationHomeCtrl">  
 
<!--start of header-->
<header>
  <div class="container-fluid">
    	<div class="row" >
    		<div class="col-xs-4">
				<a href="#" class="pull-left"><img src="images/logo1.png" class="img img-responsive"/></a>
    		</div>
            
    		<div class="col-xs-2 col-xs-offset-4" >
				<a href="Login.html" class="pull-right">
				<img src="images/cart4.png" class="img img-responsive"/>				
				</a>                              
    		</div>
		<div class="col-xs-2" >
				<img src="images/call2.png" class="img img-responsive"/>
    		</div>          
                
</div>
</header>
<!--end of header-->
 
<!--start of page content-->
<div class="view" ng-controller="LoginCtrl">
    
 
<div   class="bs-example">                    
            <div class="panel panel-primary" >
                    <div class="panel-heading">
                        <div class="panel-title" >Sign In to place your order!</div>
                        
                    </div>     
 
                    <div style="padding-top:30px" class="panel-body" >                        
                            
                        <form id="loginform"  role="form" name="form"  autocomplete="{{remember}}">
                            <div class="row" style="margin-bottom: 25px" >
                                <div class="col-xs-12" style="color:red">{{message}}</div>
                            </div>
                            <div class="row" style="margin-bottom: 25px" > 
                                <div class="col-xs-7">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                         <input id="login-username" class="input" ng-model="user.username" type="email" class="form-control"  name="username" placeholder="Please enter your registered Email here.">  
                                    </div>
                                </div>
                                
                                
                            </div> 
                            <div class="row" style="margin-bottom: 25px" >
                                <div class="col-xs-7">
                                    <div  class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password"  class="input" type="password" class="form-control" name="password"  ng-model="user.password" placeholder="Please enter your password here.">
                                    </div>
                                </div>
                               
                                
                            </div>        
 
                            <div class="row"> 
                                <div class="col-xs-12">
                                    <div class="input-group">
                                              <div class="checkbox">
                                                <label>
                                                  <input id="login-remember" type="checkbox" name="remember" ng-model="remember" > Remember me
                                                </label>
                                              </div>
                                    </div>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col-xs-2">
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
 
                                    <div class="col-sm-12 controls">
                                     
                                     <button type="submit" style="width:100%" class="btn btn-primary input" ng-click="validate(form)" >Login </button>
                                     <br>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:25px; " >
                                            Don't have an account! 
                                        <a href="SignUp.html">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div> 
                                </div>
                            </div>
                            </form>     
 
 
 
                        </div>                     
                    </div>  
        </div>
 
 
    </div>
 <!--end of page content-->
 
<!--start of footer-->
 
<div class="container" style="height:5px; width:100%; font-size: 80%">
  <div class="row ">
    <div class="col-xs-7 text-center">
		<div class="row">
                    <div class="col-xs-2"><br><img ng-src="images/delivery.jpg"/></div>
			<div class="col-xs-10">
                            <p style="text-align: left; vertical-align: middle"> <br>
                                    Order your favorite snacks online. We will ensure you get the same at your door step within 30 min. 
					
				</p>
			</div>
		</div>
				
	</div>
    <div class="col-xs-5 text-center">
		<div class="row">
                    <div class="col-xs-8 col-xs-offset-4 pull-right"><br>
					<a href="Mission.html">Mission</a> | 
				
					<a href="Disclaimer.html">Disclaimer</a> | 
				
					<a href="Contact.html">Contact Us</a> 
				</div>
			</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-4 pull-right">
			<p style="text-align: center;">Visit Our WebSite - <a href="ApplicationHome.html">Snack Box</a></p>
			</div>
		</div>
	
  </div>
</div>
</div>	
 
 
<!--end of footer-->
